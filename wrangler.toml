name = "cfnewup"
main = "_workers.js"
compatibility_date = "2023-10-01"
compatibility_flags = ["streams_enable_constructors"]

[[kv_namespaces]]
binding = "IP_STORAGE"
id = "eecfd1bee19e45c69360d558bbf029b2"  # 替换为你的KV命名空间ID
preview_id = "your_preview_kv_namespace_id_here"  # 预览环境KV ID（可选）

# 环境变量配置
[vars]
# 管理员密码（生产环境建议通过Cloudflare控制台设置，此处仅为示例）
U= "n"

# 定时任务配置（每12小时执行一次）
[[triggers]]
crons = ["0 */12 * * *"]
